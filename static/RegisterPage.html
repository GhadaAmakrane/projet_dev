<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RegisterPage</title>
		<link rel="stylesheet" href="styles.css" />
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src="./index.js"></script>
	</head>
	<body>
        <div class="wrapper">
            <form action="/register" method="post">
				<h1>Registration</h1>
                <hr>

                <div class="input-box">
					<input type="text" placeholder="Full name" name="FullName" id="Fullname" required>
					<i class='bx bx-user'></i>
				</div>

                <div class="input-box">
					<input type="email" placeholder="email"  name ="Email"  id="Email" required>
					<i class='bx bx-mail'></i>
				</div>

                <div class="input-box">
					<input type="password" placeholder="Your password"  name ="Password" id="Password" required>
					<i class='bx bx-user'></i>
				</div>

                <div class="input-box">
					<input type="password" placeholder="Verify your password ?" id="verification" required>
					<i class='bx bx-user'></i>
				</div>
				
                <div class="gender-box">
                    <h3>Gender</h3>
                    <div class="gender-option">
                        <div class="gender">
                            <input type="radio" class="botn" id="check-male" name="Gender" value="male">
                            <label class="check-male">Male</label> 
                            <div class="indcator"></div>
                            <input type="radio" class="botn" id="check-female" name="Gender" value="female">
                            <label class="check-female">Female</label>
                        </div>
                    </div>
                    
                </div>

                <input type="submit" class="btn"  value="S'inscrire" onclick="Submit()" ></input>
				
			</form>
        </div>
    </body>
</html>
